<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <main>
    <section class="section-preview-card-component">
      <div class="preview-card-component">
        <div class="prvcard-text-box">
          <div class="heading">
            <h1 class="heading-primary">Get <span class="diff">insights</span> that help your business grow.</h1>
          </div>
          <div class="text">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue,
              customer
              experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="stat">
              <span class="stat-heading">10k+</span>
              <span class="stat-text">companies</span>
            </div>
            <div class="stat">
              <span class="stat-heading">314</span>
              <span class="stat-text">templates</span>
            </div>
            <div class="stat">
              <span class="stat-heading">12m+</span>
              <span class="stat-text">queries</span>
            </div>
          </div>
        </div>
        <div class="prvcard-img-box"></div>
      </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiva Saffari</a>.
    </div>
  </footer>
</body>

</html>
